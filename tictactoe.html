<!DOCTYPE html>
<html lang="en">

<head>
    <script src="tictactoe.js"></script>
</head>
<body>
    <div class="board">
        <!-- 
            vertical
                00 10 20
                01 11 21
                02 12 22
            horizontial
                00 01 02
                10 11 12
                20 21 22
            diagonal
                00 11 22
                02 11 20
        -->
        <div class="board_row_0">
            <button class="board_button" id="00"></button>
            <button class="board_button" id="01"></button>
            <button class="board_button" id="02"></button>
        </div>
        <div class="board_row_1">
            <button class="board_button" id="10"></button>
            <button class="board_button" id="11"></button>
            <button class="board_button" id="12"></button>
        </div>
        <div class="board_row_2">
            <button class="board_button" id="20"></button>
            <button class="board_button" id="21"></button>
            <button class="board_button" id="22"></button>
        </div>
    </div>
</body>

</html>
